<div class="navbar-header horiz {{app.settings.navbarHeaderColor}}">
   <div class="inner">
      <a href="#/" class="text-lt">
         <span class="icon-tuna-horiz"></span>
         <a href class="brand-top logo">{{app.name}}</a>
      </a>
   </div>
</div>

<div class="container wrapper-md w-xxl w-auto-xs">
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign up for AdTuna</strong>
    </div>
    <form class="form" name="form" ng-submit="register(form)" novalidate>

      <div class="list-group list-group-sm">
        <div 
          class="list-group-item" 
          ng-class="{ 'has-success': form.name.$valid && submitted,
          'has-error': form.name.$invalid && submitted }">
          <input 
          required
          ng-model="user.name"
          placeholder="Name" 
          class="form-control no-border">
          <p class="help-block" 
            ng-show="form.name.$error.required && submitted">
            A name is required
          </p>

        </div>
        <div 
          ng-class="{ 'has-success': form.email.$valid && submitted,
          'has-error': form.email.$invalid && submitted }"
          class="list-group-item">
          <input 
          type="email" 
          name="email" 
          placeholder="Email" 
          class="form-control no-border" 
          ng-model="user.email"
          required
          mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>
        <div class="list-group-item"
          ng-class="{ 'has-success': form.password.$valid && submitted,
          'has-error': form.password.$invalid && submitted }">
          <input 
          type="password" 
          name="password" 
          placeholder="Password" 
          class="form-control no-border" 
          ng-model="user.password"
          ng-minlength="3"
          required
          mongoose-error/>
          <p class="help-block"
            ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>
      </div>
      <div class="checkbox m-b-md m-t-none">
        <label class="i-checks">
          <input ng-model="user.agree" type="checkbox"><i></i> Agree the <a href>terms and policy</a>
        </label>
      </div>
      <button ng-disabled="!user.agree" type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Already have an account?</small></p>
      <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
