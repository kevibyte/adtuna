<div class="navbar-header horiz {{app.settings.navbarHeaderColor}}">
  <div class="inner">
    <a href="#/" class="text-lt">
      <span class="icon-tuna-horiz"></span>
      <a href class="brand-top logo">{{app.name}}</a>
    </a>
  </div>
</div>
<div class="container wrapper-md w-xxl w-auto-xs">
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Log In</strong>
    </div>
    <form class="form" name="form" ng-submit="login(form)" novalidate>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input 
          type="email" 
          ng-model="user.email" 
          placeholder="Email" 
          class="form-control no-border"
          name="email" 
          required>
        </div>
        <div class="list-group-item">
          <input 
          type="password" 
          ng-model="user.password" 
          placeholder="Password" 
          class="form-control no-border"
          name="password" 
          required>
        </div>
      </div>
      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
          Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Please enter a valid email.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>
      <div>
          <button class="btn btn-primary btn-lg btn-login btn-block" type="submit">
            Log In
          </button>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>Do not have an account?</small></p>
        <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
      </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
  </div>
